<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>키보드 입력 감지</h1>
    <div class="keyboard-layout">
        <div class="keyboard-layout">
            <!-- Function keys (F1-F12) -->
            <div class="key-row function-keys">
                <div class="key" id="keyF1">F1</div>
                <div class="key" id="keyF2">F2</div>
                <div class="key" id="keyF3">F3</div>
                <div class="key" id="keyF4">F4</div>
                <div class="key" id="keyF5">F5</div>
                <div class="key" id="keyF6">F6</div>
                <div class="key" id="keyF7">F7</div>
                <div class="key" id="keyF8">F8</div>
                <div class="key" id="keyF9">F9</div>
                <div class="key" id="keyF10">F10</div>
                <div class="key" id="keyF11">F11</div>
                <div class="key" id="keyF12">F12</div>
            </div>

            <!-- Number row -->
            <div class="key-row number-row">
                <div class="key" id="key1">1</div>
                <div class="key" id="key2">2</div>
                <div class="key" id="key3">3</div>
                <div class="key" id="key4">4</div>
                <div class="key" id="key5">5</div>
                <div class="key" id="key6">6</div>
                <div class="key" id="key7">7</div>
                <div class="key" id="key8">8</div>
                <div class="key" id="key9">9</div>
                <div class="key" id="key0">0</div>
                <div class="key" id="keyBackspace">Backspace</div>
            </div>

            <!-- QWERTY row -->
            <div class="key-row qwerty-row">
                <div class="key" id="keyQ">Q</div>
                <div class="key" id="keyW">W</div>
                <div class="key" id="keyE">E</div>
                <div class="key" id="keyR">R</div>
                <div class="key" id="keyT">T</div>
                <div class="key" id="keyY">Y</div>
                <div class="key" id="keyU">U</div>
                <div class="key" id="keyI">I</div>
                <div class="key" id="keyO">O</div>
                <div class="key" id="keyP">P</div>
                <div class="key" id="keyEnter">Enter</div>
            </div>

            <!-- ASDF row -->
            <div class="key-row asdf-row">
                <div class="key" id="keyA">A</div>
                <div class="key" id="keyS">S</div>
                <div class="key" id="keyD">D</div>
                <div class="key" id="keyF">F</div>
                <div class="key" id="keyG">G</div>
                <div class="key" id="keyH">H</div>
                <div class="key" id="keyJ">J</div>
                <div class="key" id="keyK">K</div>
                <div class="key" id="keyL">L</div>
            </div>

            <!-- ZXCV row -->
            <div class="key-row zxcv-row">
                <div class="key" id="keyZ">Z</div>
                <div class="key" id="keyX">X</div>
                <div class="key" id="keyC">C</div>
                <div class="key" id="keyV">V</div>
                <div class="key" id="keyB">B</div>
                <div class="key" id="keyN">N</div>
                <div class="key" id="keyM">M</div>
            </div>

            <!-- Space bar row -->
            <div class="key-row spacebar-row">
                <div class="key" id="keySpace">Space</div>
            </div>

            <!-- Arrow keys -->
            <div class="key-row arrow-keys">
                <div class="key" id="keyArrowUp">↑</div>
                <div class="key" id="keyArrowLeft">←</div>
                <div class="key" id="keyArrowDown">↓</div>
                <div class="key" id="keyArrowRight">→</div>
            </div>

            <!-- Numpad -->
            <div class="key-row numpad">
                <div class="key" id="keyNum7">7</div>
                <!-- ... -->
                <div class="key" id="keyNumEnter">Enter</div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
